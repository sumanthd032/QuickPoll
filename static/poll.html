<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Poll - QuickPoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .option-button {
            background-color: #374151;
            border: 2px solid #4b5563;
            transition: all 0.3s ease;
        }
        .option-button:hover:not(:disabled) {
            background-color: #4b5563;
            border-color: #6b7280;
            transform: translateY(-2px);
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .result-bar-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .result-bar {
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            transition: width 0.5s ease-in-out;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .share-btn {
            background-color: #2dd4bf;
            transition: background-color 0.3s ease;
        }
        .share-btn:hover {
            background-color: #14b8a6;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 to-indigo-900">

    <div class="w-full max-w-2xl">
        <div class="text-center mb-4">
            <a href="/" class="text-indigo-300 hover:text-white transition">&larr; Create a new poll</a>
        </div>
        <main id="poll-container" class="glass-card rounded-2xl shadow-2xl p-6 md:p-8">
            <div id="loading-state" class="text-center py-8">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-indigo-200">Loading Poll...</p>
            </div>
            <div id="poll-content" class="hidden">
                <h1 id="poll-question" class="text-2xl md:text-3xl font-bold text-center mb-8"></h1>
                <div id="voting-section" class="mb-8">
                    <div id="options-list" class="space-y-3"></div>
                </div>
                <div id="results-section" class="hidden">
                    <h2 class="text-xl font-bold mb-4 text-center text-indigo-200">Results</h2>
                    <div id="results-list" class="space-y-4"></div>
                    <p id="total-votes" class="text-center mt-6 text-gray-400"></p>
                </div>
                <div id="poll-expired-message" class="hidden text-center mt-6 bg-yellow-500/30 border border-yellow-500 text-yellow-300 px-4 py-3 rounded-lg">
                    <p>This poll has expired.</p>
                </div>
                <div id="already-voted-message" class="hidden text-center mt-6 bg-blue-500/30 border border-blue-500 text-blue-300 px-4 py-3 rounded-lg">
                    <p>You have already voted in this poll.</p>
                </div>
                <div class="mt-8 text-center">
                    <button id="share-btn" class="share-btn text-gray-900 font-bold py-3 px-6 rounded-lg inline-flex items-center space-x-2 transform hover:scale-105 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg>
                        <span>Share Poll</span>
                    </button>
                    <p id="copy-confirm" class="text-teal-300 mt-2 h-5 transition-opacity opacity-0">Link copied to clipboard!</p>
                </div>
            </div>
            <div id="error-message" class="hidden text-center py-8">
                <p class="text-red-400 text-lg">Could not load poll.</p>
                <p class="text-gray-400">The poll may not exist or the link is incorrect.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingState = document.getElementById('loading-state');
            const pollContent = document.getElementById('poll-content');
            const errorMessage = document.getElementById('error-message');
            const pollQuestion = document.getElementById('poll-question');
            const optionsList = document.getElementById('options-list');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const totalVotesEl = document.getElementById('total-votes');
            const shareBtn = document.getElementById('share-btn');
            const copyConfirm = document.getElementById('copy-confirm');
            const pollExpiredMessage = document.getElementById('poll-expired-message');
            const alreadyVotedMessage = document.getElementById('already-voted-message');

            const getPollId = () => {
                const path = window.location.pathname;
                const parts = path.split('/');
                return parts[parts.length - 1];
            };

            const pollId = getPollId();

            const renderPoll = (data) => {
                pollQuestion.textContent = data.question;
                optionsList.innerHTML = '';
                resultsList.innerHTML = '';

                const totalVotes = Object.values(data.results).reduce((sum, count) => sum + count, 0);
                totalVotesEl.textContent = `Total Votes: ${totalVotes}`;

                data.options.forEach(option => {
                    const voteCount = data.results[option.id] || 0;
                    const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;

                    const optionButton = document.createElement('button');
                    optionButton.className = 'w-full text-left p-4 font-semibold text-lg rounded-lg option-button';
                    optionButton.textContent = option.text;
                    optionButton.dataset.optionId = option.id;
                    optionButton.disabled = data.user_voted || data.is_expired;
                    optionsList.appendChild(optionButton);

                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-semibold">${option.text}</span>
                            <span class="text-gray-300">${voteCount} votes (${percentage}%)</span>
                        </div>
                        <div class="result-bar-container">
                            <div class="result-bar h-6 flex items-center justify-start px-2" style="width: ${percentage}%;"></div>
                        </div>
                    `;
                    resultsList.appendChild(resultItem);
                });

                if (data.user_voted || data.is_expired) {
                    resultsSection.classList.remove('hidden');
                    optionsList.classList.add('hidden');
                    if (data.is_expired) pollExpiredMessage.classList.remove('hidden');
                    if (data.user_voted) alreadyVotedMessage.classList.remove('hidden');
                }
            };

            const fetchAndRenderPoll = async () => {
                try {
                    const response = await fetch(`/api/polls/${pollId}`);
                    if (!response.ok) {
                        throw new Error('Poll not found');
                    }
                    const data = await response.json();
                    
                    loadingState.classList.add('hidden');
                    pollContent.classList.remove('hidden');
                    renderPoll(data);
                } catch (err) {
                    loadingState.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    console.error("Failed to fetch poll:", err);
                }
            };

            const handleVote = async (optionId) => {
                document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
                try {
                    const response = await fetch(`/api/polls/${pollId}/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ option_id: optionId })
                    });
                    if (!response.ok) {
                        throw new Error('Vote failed');
                    }
                    // Re-fetch the data to show the latest results
                    await fetchAndRenderPoll();
                } catch (err) {
                    console.error("Failed to cast vote:", err);
                    // Optionally re-enable buttons if vote fails
                    document.querySelectorAll('.option-button').forEach(btn => btn.disabled = false);
                }
            };

            optionsList.addEventListener('click', (e) => {
                if (e.target.matches('.option-button') && !e.target.disabled) {
                    handleVote(e.target.dataset.optionId);
                }
            });

            shareBtn.addEventListener('click', () => {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    copyConfirm.classList.remove('opacity-0');
                    setTimeout(() => copyConfirm.classList.add('opacity-0'), 2000);
                }).catch(err => console.error('Failed to copy: ', err));
            });

            // Initial load
            await fetchAndRenderPoll();
        });
    </script>
</body>
</html>
