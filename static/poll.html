<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Poll - QuickPoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .option-button { background-color: #374151; border: 2px solid #4b5563; transition: all 0.2s ease; }
        .option-button:hover:not(:disabled) { background-color: #4b5563; border-color: #6b7280; transform: translateY(-2px); }
        .option-button:active:not(:disabled) { transform: translateY(0); }
        .option-button:disabled { cursor: not-allowed; }
        .result-bar-container { background-color: rgba(0, 0, 0, 0.25); border-radius: 0.5rem; overflow: hidden; }
        .result-bar { background: linear-gradient(90deg, #4f46e5, #818cf8); transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1); text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .action-btn { transition: background-color 0.3s ease, transform 0.2s ease; }
        .action-btn:hover { transform: translateY(-2px); }
        .action-btn:active { transform: translateY(0); }
        .share-btn { background-color: #2dd4bf; color: #1a202c; }
        .share-btn:hover { background-color: #14b8a6; }
        .export-btn { background-color: #6b7280; }
        .export-btn:hover { background-color: #4b5563; }
        .status-message { display: flex; align-items: center; justify-content: center; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 500; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 via-indigo-900 to-slate-900">

    <div class="w-full max-w-2xl">
        <div class="text-center mb-4">
            <a href="/" class="text-indigo-300 hover:text-white transition-colors duration-200">&larr; Create a new poll</a>
        </div>
        <main id="poll-container" class="glass-card rounded-2xl shadow-2xl p-6 md:p-8">
            <div id="loading-state" class="text-center py-8">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-3 text-indigo-200">Loading Poll...</p>
            </div>
            <div id="poll-content" class="hidden">
                <h1 id="poll-question" class="text-2xl md:text-3xl font-bold text-center mb-8"></h1>
                <div id="voting-section" class="mb-8">
                    <div id="options-list" class="space-y-3"></div>
                </div>
                <div id="results-section" class="hidden">
                    <h2 class="text-xl font-bold mb-4 text-center text-indigo-200">Results</h2>
                    <div id="results-list" class="space-y-4"></div>
                    <p id="total-votes" class="text-center mt-6 text-gray-400"></p>
                </div>
                <div id="status-container" class="mt-6 space-y-3">
                    <div id="waiting-for-results" class="hidden status-message bg-purple-900/50 border border-purple-500 text-purple-300"><p>Thanks for voting! Waiting for the host to reveal the results.</p></div>
                    <div id="poll-expired-message" class="hidden status-message bg-yellow-900/50 border border-yellow-500 text-yellow-300"><p>This poll has expired.</p></div>
                    <div id="already-voted-message" class="hidden status-message bg-blue-900/50 border border-blue-500 text-blue-300"><p>You have already voted in this poll.</p></div>
                </div>
                <div id="action-buttons" class="mt-8 text-center">
                    <div class="flex items-center justify-center space-x-4">
                        <button id="share-btn" class="action-btn share-btn font-bold py-3 px-6 rounded-lg inline-flex items-center space-x-2 shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg>
                            <span>Share</span>
                        </button>
                        <a id="export-btn-link" class="hidden action-btn export-btn text-white font-bold py-3 px-6 rounded-lg inline-flex items-center space-x-2 shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            <span>Export</span>
                        </a>
                    </div>
                     <p id="copy-confirm" class="text-teal-300 mt-3 h-5 transition-opacity opacity-0">Link copied to clipboard!</p>
                </div>
            </div>
            <div id="error-message" class="hidden text-center py-8">
                <p class="text-red-400 text-lg">Could not load poll.</p>
                <p class="text-gray-400">The poll may not exist or the link is incorrect.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingState = document.getElementById('loading-state');
            const pollContent = document.getElementById('poll-content');
            const errorMessage = document.getElementById('error-message');
            const pollQuestion = document.getElementById('poll-question');
            const optionsList = document.getElementById('options-list');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const totalVotesEl = document.getElementById('total-votes');
            const shareBtn = document.getElementById('share-btn');
            const copyConfirm = document.getElementById('copy-confirm');
            const pollExpiredMessage = document.getElementById('poll-expired-message');
            const alreadyVotedMessage = document.getElementById('already-voted-message');
            const waitingForResultsMessage = document.getElementById('waiting-for-results');
            const exportBtnLink = document.getElementById('export-btn-link');
            
            let userHasVoted = false; 
            const getPollId = () => {
                const path = window.location.pathname;
                const parts = path.split('/');
                return parts[parts.length - 1];
            };
            const pollId = getPollId();
            exportBtnLink.href = `/api/polls/${pollId}/export`;

            const checkLocalStorage = () => {
                try {
                    const votedPolls = JSON.parse(localStorage.getItem('quickpoll_voted')) || {};
                    if (votedPolls[pollId]) {
                        userHasVoted = true;
                    }
                } catch (e) {
                    console.error("Could not read from localStorage", e);
                    userHasVoted = false;
                }
            };

            const renderPoll = (data) => {
                pollQuestion.textContent = data.question;
                optionsList.innerHTML = '';
                resultsList.innerHTML = '';
                const totalVotes = Object.values(data.results).reduce((sum, count) => sum + count, 0);
                totalVotesEl.textContent = `Total Votes: ${totalVotes}`;
                data.options.forEach(option => {
                    const voteCount = data.results[option.id] || 0;
                    const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;
                    const optionButton = document.createElement('button');
                    optionButton.className = 'w-full text-left p-4 font-semibold text-lg rounded-lg option-button';
                    optionButton.textContent = option.text;
                    optionButton.dataset.optionId = option.id;
                    optionButton.disabled = userHasVoted || data.is_expired;
                    optionsList.appendChild(optionButton);
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<div class="flex justify-between items-center mb-1 text-slate-200"><span class="font-semibold">${option.text}</span><span class="text-slate-400 text-sm">${voteCount} votes (${percentage}%)</span></div><div class="result-bar-container"><div class="result-bar h-6 flex items-center justify-start px-2" style="width: 0;"></div></div>`;
                    resultsList.appendChild(resultItem);
                    setTimeout(() => { resultItem.querySelector('.result-bar').style.width = `${percentage}%`; }, 100);
                });
                const showResults = !data.quiz_mode || data.results_revealed;
                [waitingForResultsMessage, pollExpiredMessage, alreadyVotedMessage].forEach(el => el.classList.add('hidden'));
                
                if (userHasVoted || data.is_expired) {
                    optionsList.classList.add('hidden');
                    if (showResults) {
                        resultsSection.classList.remove('hidden');
                        exportBtnLink.classList.remove('hidden');
                        if (data.is_expired) {
                            pollExpiredMessage.classList.remove('hidden');
                        } else if (userHasVoted) {
                            alreadyVotedMessage.classList.remove('hidden');
                        }
                    } else {
                        waitingForResultsMessage.classList.remove('hidden');
                    }
                } else {
                    optionsList.classList.remove('hidden');
                    resultsSection.classList.add('hidden');
                }
            };

            const fetchInitialPoll = async () => {
                try {
                    const response = await fetch(`/api/polls/${pollId}`);
                    if (!response.ok) throw new Error('Poll not found');
                    const data = await response.json();
                    
                    // --- DEFINITIVE FIX ---
                    // The server's opinion on whether we have voted (`data.user_voted`)
                    // is now completely ignored for controlling the UI.
                    // Only the `userHasVoted` variable, set by `checkLocalStorage`, matters.
                    
                    loadingState.classList.add('hidden');
                    pollContent.classList.remove('hidden');
                    renderPoll(data);
                } catch (err) {
                    loadingState.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                }
            };

            const handleVote = async (optionId) => {
                // Set the local state immediately. This is an "optimistic update".
                userHasVoted = true;
                try {
                    const votedPolls = JSON.parse(localStorage.getItem('quickpoll_voted')) || {};
                    votedPolls[pollId] = true;
                    localStorage.setItem('quickpoll_voted', JSON.stringify(votedPolls));
                } catch(e) { console.error("Could not write to localStorage", e); }
                
                // Re-render the UI instantly based on the new local state.
                const tempPollData = {
                    question: pollQuestion.textContent,
                    options: Array.from(optionsList.children).map(btn => ({ id: btn.dataset.optionId, text: btn.textContent })),
                    results: {},
                    quiz_mode: !document.getElementById('waiting-for-results').classList.contains('hidden'),
                    results_revealed: false
                };
                renderPoll(tempPollData);

                // Send the vote to the server in the background for its IP check.
                try {
                    const response = await fetch(`/api/polls/${pollId}/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ option_id: optionId })
                    });
                    if (!response.ok) {
                        console.warn("Backend rejected the vote, likely due to IP check. UI is unaffected.");
                    }
                } catch (err) {
                    console.error("Error sending vote to server:", err);
                }
            };

            const setupSSE = () => {
                const eventSource = new EventSource(`/api/polls/${pollId}/stream`);
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    renderPoll(data);
                };
                eventSource.onerror = () => eventSource.close();
            };

            optionsList.addEventListener('click', (e) => {
                if (e.target.matches('.option-button') && !e.target.disabled) {
                    handleVote(e.target.dataset.optionId);
                }
            });

            shareBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    copyConfirm.classList.remove('opacity-0');
                    setTimeout(() => copyConfirm.classList.add('opacity-0'), 2000);
                });
            });

            // Main execution flow: Check local browser first, then fetch data.
            checkLocalStorage();
            fetchInitialPoll().then(() => setupSSE());
        });
    </script>
</body>
</html>
