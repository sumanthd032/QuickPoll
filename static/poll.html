<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Poll - QuickPoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .option-button {
            background-color: #374151;
            border: 2px solid #4b5563;
            transition: all 0.3s ease;
        }
        .option-button:hover:not(:disabled) {
            background-color: #4b5563;
            border-color: #6b7280;
            transform: translateY(-2px);
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .result-bar-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .result-bar {
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            transition: width 0.5s ease-in-out;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .share-btn {
            background-color: #2dd4bf;
            transition: background-color 0.3s ease;
        }
        .share-btn:hover {
            background-color: #14b8a6;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 to-indigo-900">

    <div class="w-full max-w-2xl">
        <!-- Back to Home Link -->
        <div class="text-center mb-4">
            <a href="index.html" class="text-indigo-300 hover:text-white transition">&larr; Create a new poll</a>
        </div>

        <!-- Poll Card -->
        <main id="poll-container" class="glass-card rounded-2xl shadow-2xl p-6 md:p-8">
            
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-8">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-indigo-200">Loading Poll...</p>
            </div>

            <!-- Poll Content (hidden by default) -->
            <div id="poll-content" class="hidden">
                <h1 id="poll-question" class="text-2xl md:text-3xl font-bold text-center mb-8">
                    <!-- Poll question will be injected here -->
                    What should we order for lunch?
                </h1>

                <!-- Voting Section -->
                <div id="voting-section" class="mb-8">
                    <div id="options-list" class="space-y-3">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Results Section (hidden until vote is cast or if user already voted) -->
                <div id="results-section" class="hidden">
                    <h2 class="text-xl font-bold mb-4 text-center text-indigo-200">Results</h2>
                    <div id="results-list" class="space-y-4">
                        <!-- Results will be dynamically inserted here -->
                    </div>
                    <p id="total-votes" class="text-center mt-6 text-gray-400">Total Votes: 0</p>
                </div>
                
                <!-- Poll Status Messages -->
                <div id="poll-expired-message" class="hidden text-center mt-6 bg-yellow-500/30 border border-yellow-500 text-yellow-300 px-4 py-3 rounded-lg">
                    <p>This poll has expired. No more votes can be cast.</p>
                </div>
                <div id="already-voted-message" class="hidden text-center mt-6 bg-blue-500/30 border border-blue-500 text-blue-300 px-4 py-3 rounded-lg">
                    <p>You have already voted in this poll.</p>
                </div>

                <!-- Share Button -->
                <div class="mt-8 text-center">
                    <button id="share-btn" class="share-btn text-gray-900 font-bold py-3 px-6 rounded-lg inline-flex items-center space-x-2 transform hover:scale-105 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                        </svg>
                        <span>Share Poll</span>
                    </button>
                    <p id="copy-confirm" class="text-teal-300 mt-2 h-5 transition-opacity opacity-0">Link copied to clipboard!</p>
                </div>
            </div>
             <!-- Error Message -->
            <div id="error-message" class="hidden text-center py-8">
                <p class="text-red-400 text-lg">Could not load poll.</p>
                <p class="text-gray-400">The poll may not exist or the link is incorrect.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingState = document.getElementById('loading-state');
            const pollContent = document.getElementById('poll-content');
            const errorMessage = document.getElementById('error-message');
            const pollQuestion = document.getElementById('poll-question');
            const optionsList = document.getElementById('options-list');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const totalVotesEl = document.getElementById('total-votes');
            const shareBtn = document.getElementById('share-btn');
            const copyConfirm = document.getElementById('copy-confirm');
            
            const pollExpiredMessage = document.getElementById('poll-expired-message');
            const alreadyVotedMessage = document.getElementById('already-voted-message');


            // --- MOCK DATA ---
            const mockPollData = {
                id: 'xyz123',
                question: 'What is the best programming language for beginners?',
                options: [
                    { id: 'opt1', text: 'Python' },
                    { id: 'opt2', text: 'JavaScript' },
                    { id: 'opt3', text: 'Ruby' },
                    { id: 'opt4', text: 'C#' },
                ],
                results: { 'opt1': 15, 'opt2': 25, 'opt3': 5, 'opt4': 10 },
                isExpired: false,
                userVoted: null, // or 'opt2' if user has voted
            };
            // --- END MOCK DATA ---

            const renderPoll = (data) => {
                pollQuestion.textContent = data.question;
                optionsList.innerHTML = '';
                resultsList.innerHTML = '';

                // Calculate total votes
                const totalVotes = Object.values(data.results).reduce((sum, count) => sum + count, 0);
                totalVotesEl.textContent = `Total Votes: ${totalVotes}`;

                // Render options and results
                data.options.forEach(option => {
                    const voteCount = data.results[option.id] || 0;
                    const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;

                    // Create option button for voting
                    const optionButton = document.createElement('button');
                    optionButton.className = 'w-full text-left p-4 font-semibold text-lg rounded-lg option-button';
                    optionButton.textContent = option.text;
                    optionButton.dataset.optionId = option.id;
                    optionButton.disabled = data.userVoted || data.isExpired;
                    optionsList.appendChild(optionButton);

                    // Create result bar
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-semibold">${option.text}</span>
                            <span class="text-gray-300">${voteCount} votes (${percentage}%)</span>
                        </div>
                        <div class="result-bar-container">
                            <div class="result-bar h-6 flex items-center justify-start px-2" style="width: ${percentage}%;">
                            </div>
                        </div>
                    `;
                    resultsList.appendChild(resultItem);
                });

                // Show results if user has voted or poll is expired
                if (data.userVoted || data.isExpired) {
                    resultsSection.classList.remove('hidden');
                    if (data.isExpired) pollExpiredMessage.classList.remove('hidden');
                    if (data.userVoted) alreadyVotedMessage.classList.remove('hidden');
                }
            };

            const handleVote = (optionId) => {
                console.log(`Voted for: ${optionId}`);
                
                // --- MOCK API CALL ---
                // In a real app, you would send the vote to the backend:
                // await fetch(`/api/polls/${pollId}/vote`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ option_id: optionId })
                // });

                // For now, we simulate the result of voting
                mockPollData.userVoted = optionId;
                mockPollData.results[optionId]++;
                
                // Disable all buttons and show results
                document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
                alreadyVotedMessage.classList.remove('hidden');
                resultsSection.classList.remove('hidden');

                // Re-render to update percentages and counts
                renderPoll(mockPollData);
            };

            optionsList.addEventListener('click', (e) => {
                if (e.target.matches('.option-button')) {
                    const optionId = e.target.dataset.optionId;
                    handleVote(optionId);
                }
            });

            shareBtn.addEventListener('click', () => {
                const url = window.location.href;
                // Use the Clipboard API
                navigator.clipboard.writeText(url).then(() => {
                    copyConfirm.classList.remove('opacity-0');
                    setTimeout(() => {
                        copyConfirm.classList.add('opacity-0');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = url;
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        copyConfirm.classList.remove('opacity-0');
                        setTimeout(() => {
                            copyConfirm.classList.add('opacity-0');
                        }, 2000);
                    } catch (e) {
                         alert('Failed to copy URL.');
                    }
                });
            });

            // --- MOCK LOADING ---
            // In a real app, you would fetch the poll data from the API
            // const pollId = new URLSearchParams(window.location.search).get('id');
            // fetch(`/api/polls/${pollId}`).then(res => res.json()).then(data => { ... })
            setTimeout(() => {
                loadingState.classList.add('hidden');
                // You can test the error state by changing this to true
                const showError = false; 
                if(showError) {
                    errorMessage.classList.remove('hidden');
                } else {
                    pollContent.classList.remove('hidden');
                    renderPoll(mockPollData);
                }
            }, 1000);
        });
    </script>
</body>
</html>
